<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>medidas em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="imagem flexivel">
    </picture>
    <h1>vamos aprender a reproduzir audios em html5.</h1>
    <h2>audio de forma simples</h2>
    <audio src="midia/Hotlanta - Track Tribe.mp3" controls autoplay></audio> <!---forma mais simples--->
    <h2>audio com varias conversoes</h2>
    <audio controls preload="metadata">
        <source src="midia/Hotlanta - Track Tribe.mp3" type="audio/mpeg">
        <source src="midia/Hotlanta - Track Tribe.ogg" type="audio/ogg">
        <source src="midia/Hotlanta - Track Tribe.wav" type="audio/wav">
        <p>infelizmente, seu navegador não é compatível com audio, <a href="midia/Hotlanta - Track Tribe.mp3"> clique aqui para fazer o download</a></p>
    </audio>
</body>
</html>
