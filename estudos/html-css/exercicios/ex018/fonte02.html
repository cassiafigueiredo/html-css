<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: 'gotica' ;
            src: url('fontes/OldLondon.ttf') format('truetype'), url('fontes/Olondon_.otf') format('opentype')
        }
        body {
            font-family: 'gotica', Helvetica, sans-serif;
            font-weight: normal;
            font-size: large;
        }

        h1 {
            font-family: 'gotica', Times, serif;
            font-weight: normal;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>I Want To Be Just Like You</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint aperiam magni consectetur neque tempore. Distinctio quis, reprehenderit necessitatibus nulla, omnis iusto saepe molestiae placeat quas accusantium consequuntur quasi animi deserunt!</p>
</body>
</html>
